    const shuffled = questions.sort(() => Math.random() - 0.5);
    let current = 0;
    let score = 0;
    let attempted = 0;
    let timeLeft = 60;
    let timerInterval = null;
    let quizEnded = false;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const explanationEl = document.getElementById('explanation');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');
    const timerDisplay = document.getElementById('timerDisplay');
    const restartBtn = document.getElementById('restartBtn');

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è±Ô∏è Ââ©‰ΩôÊó∂Èó¥Ôºö${timeLeft} Áßí`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          quizEnded = true;
          endQuiz();
        }
      }, 1000);
    }

    function showQuestion() {
      if (quizEnded || current >= shuffled.length) return;
      const q = shuffled[current];
      questionEl.textContent = `${current + 1}. ${q.sentence}`;
      optionsEl.innerHTML = '';
      explanationEl.style.display = 'none';
      nextBtn.style.display = 'none';

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.addEventListener('click', () => {
          if (quizEnded) return;
          attempted++; // count this question as attempted
          if (opt === q.answer) {
            btn.classList.add('correct');
            score++;
          } else {
            btn.classList.add('wrong');
          }
          explanationEl.textContent = q.explanation;
          explanationEl.style.display = 'block';
          nextBtn.style.display = 'inline-block';
          Array.from(optionsEl.children).forEach(b => b.disabled = true);
        });
        optionsEl.appendChild(btn);
      });
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (quizEnded || current >= shuffled.length) {
        endQuiz();
      } else {
        showQuestion();
      }
    });

    function endQuiz() {
      clearInterval(timerInterval);
      quizEnded = true;
      questionEl.style.display = 'none';
      optionsEl.style.display = 'none';
      explanationEl.style.display = 'none';
      nextBtn.style.display = 'none';
      resultEl.innerHTML = `üéâ ‰Ω†Á≠îÂØπ‰∫Ü ${score} / ${attempted} È¢òÔºÅ`;
      restartBtn.style.display = 'inline-block';
    }

    restartBtn.addEventListener('click', () => {
      location.reload();
    });

    // Start quiz
    startTimer();
    showQuestion();
  </script>
